 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="shortcut icon" href="./images/th (1).jpeg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>ZIP to City Autofill Example</h2>
        <form>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" onblur="fillCity();" placeholder="Enter ZIP code" />
    
            <label for="city">City:</label>
            <input type="text" id="city" readonly />
    
            <button type="button" onclick="fillCity()">Get City</button>
            
            <div class="result" id="result"></div>
        </form>
    </div>

    <script src="./apps.js/apps.js"></script>
</body>
</html>
